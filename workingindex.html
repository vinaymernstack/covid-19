<div id="wrapper">
	<div class="main-content">

		<p class="h3">Country Name : <span class="countryname"></span></p>
		<div class="row small-spacing">
			<div class="col-xl-3 col-lg-6 col-12">
				<div class="box-content bg-warning text-white">
					<div class="statistics-box with-icon">
						<i class="ico small fa fa-calendar"></i>
						<p class="text text-white">Date</p>
						<h2 class="counter date"></h2>
					</div>
				</div>
				<!-- /.box-content -->
			</div>
			
			<div class="col-xl-3 col-lg-6 col-12">
				<div class="box-content bg-info text-white">
					<div class="statistics-box with-icon">
						<i class="ico small fa fa-check"></i>
						<p class="text text-white">Conformed</p>
						<h2 class="counter conformed"></h2>
					</div>
				</div>
				<!-- /.box-content -->
			</div>
			<!-- /.col-xl-3 col-lg-6 col-12 -->
			<div class="col-xl-3 col-lg-6 col-12">
				<div class="box-content bg-danger text-white">
					<div class="statistics-box with-icon">
						<i class="ico small fas fa-bed"></i>
						<p class="text text-white ">Deaths</p>
						<h2 class="counter deaths"></h2>
					</div>
				</div>
				<!-- /.box-content -->
			</div>
			<!-- /.col-xl-3 col-lg-6 col-12 -->
			<div class="col-xl-3 col-lg-6 col-12">
				<div class="box-content bg-success text-white">
					<div class="statistics-box with-icon">
						<i class="ico small fas fa-smile"></i>
						<p class="text text-white ">Recoverd</p>
						<h2 class="counter recoverd"></h2>
					</div>
				</div>
				<!-- /.box-content -->
			</div>
		</div>
		

		<div id="donut-chart"></div>
		
	

		<table class="table table-dark">
			<thead>
			  <tr>
				<th scope="col">Date</th>
				<th scope="col">conformed</th>
				<th scope="col">deaths</th>
				<th scope="col">recoverd</th>
			  </tr>
			</thead>
			<tbody class="tbody">
			 
			</tbody>
